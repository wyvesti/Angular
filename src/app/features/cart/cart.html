<h2>Panier</h2>
<div *ngIf="items.length === 0">Votre panier est vide</div>

<div *ngFor="let item of items" class="cart-item">
  <img [src]="item.imageUrl" [alt]="item.name" width="50" />
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency:'EUR' }}</span>
  <button (click)="remove(item.id)">Supprimer</button>
</div>

<p *ngIf="items.length > 0">Total: {{ total | currency:'EUR' }}</p>
<button *ngIf="items.length > 0" (click)="clear()">Vider le panier</button>
