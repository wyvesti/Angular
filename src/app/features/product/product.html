<div *ngIf="product" class="product-detail">
  <img [src]="product.imageUrl" [alt]="product.name" />
  <h1>{{ product.name }}</h1>
  <p>{{ product.price | currency:'EUR' }}</p>
  <p *ngIf="!product.available" class="unavailable">Indisponible</p>
  <button (click)="addToCart()" [disabled]="!product.available">Ajouter au panier</button>
</div>
